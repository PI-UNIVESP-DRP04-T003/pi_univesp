{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span> 
<div class="form-box login">
    <h2>Login</h2>
    <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>E-mail</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                    Lembre-se</label>
                    <a href="#">Esqueceu sua Senha</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Primeiro Acesso? <a href="#" class="register-link">Registre-se</a></p>
</div>
    </form>
</div>

<div class="form-box register">
    <h2>Registre-se</h2>
    <form action="#">
        <div class="input-box">
            <span class="icon">
                <ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Nome de Usuário</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>E-mail</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Senha</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                    Eu concordo com os termos e condições</label>
            </div>
            <button type="submit" class="btn">Enviar</button>
            <div class="login-register">
                <p>Já tem uma conta? <a href="#" class="login-link">Login</a></p>
</div>
    </form>
</div>

    </div>


    
    <script src="{% static 'js/script.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
